<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [
            [1,2,3,1],
            [4,1,1,5],
            [3,2,1,5],
            [1,1,1,1]
        ]
        let a=0
        let b=0
        function penjumlahanDiagonal(params) {
            for(let x =0 ; x <params.length ; x++){
                a += params[x][x]
                b += params[x][params.length-x-1]
            }
            console.log(a+b)
        }
        penjumlahanDiagonal(arr)

    </script>
</body>
</html>
